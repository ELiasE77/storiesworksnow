<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title th:text="${user.username} + ' | Profile'">Profile</title>
  <link rel="stylesheet" th:href="@{/css/user/userProfile.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- navbar -->
<div th:replace="~{navbar :: navbar(currentUsername=${currentUsername})}"></div>

<div class="profile-container">
  <!-- Header -->
  <div class="profile-header">
    <div class="profile-picture">
      <img th:src="@{/images/default-profile.jpg}" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2 th:text="${user.username}">Username</h2>
      <p>Role: <span th:text="${user.role}">User Role</span></p>
      <div class="follower-info" th:if="${user.username != currentUsername}">
        <p><strong th:text="${user.followers.size()}">0</strong> Followers</p>
        <p><strong th:text="${user.following.size()}">0</strong> Following</p>
      </div>
    </div>
    <div class="profile-actions" th:if="${user.username != currentUsername}">
      <button id="follow-btn"
              th:data-username="${user.username}"
              th:text="${isFollowing} ? 'Unfollow' : 'Follow'">
      </button>
    </div>
    <div class="profile-actions" th:if="${user.username == currentUsername}">
      <a class="btn-edit" th:href="@{/profile/questionnaire}">Edit Profile</a>
    </div>
  </div>

  <!-- Profile Details -->
  <section class="profile-details">
    <h3>Profile Details</h3>

    <!-- if profile exists -->
    <dl th:if="${profile != null}">
      <dt>Gender</dt>
      <dd th:text="${profile.gender ?: '—'}">—</dd>

      <dt>Age</dt>
      <dd th:text="${profile.age ?: '—'}">—</dd>

      <dt>Height</dt>
      <dd th:text="${profile.height ?: '—'}">—</dd>

      <dt>Nationality</dt>
      <dd th:text="${profile.nationality ?: '—'}">—</dd>

      <dt>Hair</dt>
      <dd th:text="${profile.hair ?: '—'}">—</dd>

      <dt>Hobbies</dt>
      <dd th:text="${profile.hobbies ?: '—'}">—</dd>
    </dl>

    <!-- fallback for no profile -->
    <p th:if="${profile == null}">
      You haven’t filled out your profile questionnaire yet.
      <a th:href="@{/profile/questionnaire}">Complete it now.</a>
    </p>
  </section>

  <!-- Persona Overview -->
  <section class="persona-section" th:if="${profile != null and profile.persona}">
    <h3>Persona Overview</h3>
    <p th:text="${profile.persona}">Your persona description…</p>
  </section>
</div>

<script th:src="@{/js/component/following.js}"></script>
</body>
</html>
